<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo booleano</title>
</head>
<body>
    
    <!-- Intestazione -->
    <header>
        <!-- giallo booleano -->
        <section class="titolo-pagina">
            <div class="giallo-booleano">
                <h1>GIALLO BOOLEANO</h1>
            </div>
        </section>

    </header>

    <!-- Contenuto principale -->
    <main>

        <section class="container-ricetta">

            <div class="container-tiramisù">
                <div class="titolo-tiramisù">
                    <div class="dolci-desserts">DOLCI E DESSERTS</div>
                    <h2 class="nome-dolce">Tiramisù (Dolce Tradizionale)</h2>
                </div>

                <div class="immagine-dettagli">
                    <div class="immagine-dolce"><img src="img/image (10).png" alt="" ></div>
                    <div class="dettagli-elenco">
                        <div class="dettagli-dolce"><strong>In breve</strong></div> 
                        <div class="elenco-dettagli">
                            <ul>
                                <li>Difficoltà:<strong>Facile</strong></li>
                                <li>Tempo:<strong>40 min</strong></li>
                                <li>Porzione per:<strong>8 persone</strong></li>
                                <li>Costo:<strong>contenuto</strong></li>
                                <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="dove-trovarci">
                    <div class="facebook"><i class="fa-brands fa-facebook"></i>FACEBOOK</div>
                    <div class="twitter"><i class="fa-brands fa-twitter"></i>TWITTER</div>
                    <div class="instagram"><i class="fa-brands fa-instagram"></i>INSTAGRAM</div>
                    <div class="pinterest"><i class="fa-brands fa-pinterest"></i>PINTEREST</div>
                    <div class="youtube"><i class="fa-brands fa-youtube"></i>YOUTUBE</div>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="publicittà"><img src="img/banner.png" alt="" height="100px"></div>
        </section>
        <!-- PUBBLICITA' -->




    </main>


























</body>
</html>
